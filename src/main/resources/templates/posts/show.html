<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body class="main">

<header></header>
<main class="container">
    <div class="card offwhite-body">
        <div class="card-content">
            <h3 class="card-title" th:text="${post.title}"/>
            <p th:text="${post.body}" class="i-like-paragraphs"/>
            <p style="display: flex; justify-content: flex-end; color: maroon" th:text="${post.user.email}" />
            <br/>
            <div th:if="${isPostOwner}">
                <form th:action="@{/posts/delete/{id}(id = ${post.id})}" method="post">
                    <button class="waves-effect waves-purple btn-small indigo accent-3">Delete Post</button>
                </form>
                <a th:href="@{/posts/{id}/edit(id = ${post.id})}"
                   class="waves-effect waves-purple btn-small indigo accent-3">Edit Post</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
