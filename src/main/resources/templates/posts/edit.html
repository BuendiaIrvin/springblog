<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body class="main">

<header></header>
<main class="container">
    <div class="card offwhite-body">
        <div class="card-content">
            <form action="" th:action="@{/posts/edit/{id}(id=${id})}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title" name="title" type="text" class="validate" th:value="${post.title}" />
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="body" name="body" class="materialize-textarea" th:text="${post.body}"></textarea>
                        <label for="body">Body</label>
                    </div>
                </div>
                <button type="submit" value="submit" class="waves-effect waves-purple btn-small indigo accent-3">Submit</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
